<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/register.css" type="text/css" />
		<title>Document</title>
	</head>
	<body>
		<div class="fondo">
			<div class="contenedor">
				<header class="header">
					<div>
						<img src="./img/icon-pachaqtec.svg" alt="icon-pachaqtec" />
					</div>
					<div>
						<img src="./img/pachaqtec.svg" alt="" />
						<p>ESCUELA DE CODING</p>
					</div>
				</header>
				<div class="marcas">
					<div>
						<p>Con el respaldo de:</p>
						<img src="./img/intercorp.svg" alt="intercorp" />
					</div>
					<div>
						<img src="./img/idat.svg" alt="idat" />
					</div>
					<div>
						<img src="./img/zegel-ipae.svg" alt="segel-ipae" />
					</div>
				</div>
			</div>
			<div>
				<main class="main">
					<div class="titulo">
						<h1>¡Explota todo tu potencial técnologico!</h1>

						<p class="subtitulo">Con nuestros programas de especialización</p>
					</div>
				</main>
			</div>
			<div class="contenedor-2">
				<nav>
					<ul class="menu">
						<li><a href="#">Iniciar Sesión</a></li>
						<li><a href="#">Registrarse</a></li>
					</ul>
				</nav>
				
				<div class="form">
					<div class="sesion">
						<p>Puedes iniciar sesión con:</p>
						<section class="form-redes">
							<img src="./img/fb.svg" alt="Facebook" />
							<img src="./img/in.svg" alt="Linkenin" />
						</section>
						<p>Tambien puedes iniciar sesión con tu correo</p>
						<div>
							<input
								class="input-nombre"
								type="text"
								placeholder="Nombre y apellidos"
							/>
							<input
								class="input-correo"
								type="text"
								placeholder="Correo electrónico"
							/>
							<input
								class="input-contrasena"
								type="password"
								placeholder="Contraseña "
							/>
							<input
								class="input-repite-contrasena"
								type="password"
								placeholder="Repite Contraseña "
							/>
						</div>
					</div>
					<div class="acepto">
						<label for=""
							><input type="checkbox" />Acepto
							<a href="#">Terminos y Condiciones</a></label
						>
					</div>
					<div class="registrarse">
						<div class="form-boton">
							<a href="#">Registrarse</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
