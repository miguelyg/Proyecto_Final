    function openMetodo(metodoName) {
        var i;
        var x = document.getElementsByClassName('metodo');
        for (i = 0; i < x.length; i++) {
            x[i].style.display = 'none';
        }
        document.getElementById(metodoName).style.display = 'block';
    }
    
</script>
